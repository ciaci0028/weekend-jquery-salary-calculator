<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>Woodall Challenge Week 7</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    
    <h2>Add Employee</h2>
        <div id="formDiv">
            <form
                id="form"
                class="container form-group"
            >
                <input
                    id="firstName"
                    class="form-group"
                    type="text"
                    placeholder="First Name"
                />
                <input
                    id="lastName"
                    class="form-group"
                    type="text"
                    placeholder="Last Name"
                />
                <input
                    id="identification"
                    class="form-group"
                    type="number"
                    placeholder="ID"
                />
                <input
                    id="jobTitle"
                    class="form-group"
                    type="text"
                    placeholder="Title"
                />
                <input
                    id="annualSalary"
                    class="form-group"
                    type="number"
                    placeholder="Annual Salary"
                />
                <input 
                    id="submitButton"
                    class="form-group"
                    type="submit"
                    value="Submit"
                />
            </div>
        </form>

    <h2>Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody
                id="employeeTable"
            >
                <tr>

                </tr>
            </tbody>
        </table>
    
        <div
            id="monthlyContainer"
        >
            <h2 id="totalMonthly">Total Monthly: $0</h2>
        </div>
    
</body>
</html>
