<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>Woodall Challenge Week 7</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    
    <h2>Add Employee</h2>
        <input
            id="firstName"
            type="text"
            placeholder="First Name"
        />
        <input
            id="lastName"
            type="text"
            placeholder="Last Name"
        />
        <input
            id="identification"
            type="number"
            placeholder="ID"
        />
        <input
            id="jobTitle"
            type="text"
            placeholder="Title"
        />
        <input
            id="annualSalary"
            type="number"
            placeholder="Annual Salary"
        />

    <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
    
</body>
</html>
